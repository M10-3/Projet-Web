<head>
    <meta charset="utf-8" />

<body>
    <header id="mainHeader">
        <div><a href="accueil.html">Home</a>
            <a href="#">Projets et Tâches</a>
            <a href="#">Liste Employés</a>
            <a href="INscription.html">Inscription</a>
        </div>
        <br />
        <hr />
        <br />
        <img src="img1.png" alt="salle" height="500px" width="100%" />
    </header>
    <section id="pageContent">
        <h2>INSCRIPTION AU SITE</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>
                        <label for="name">Nom:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" required pattern="[A-Za-z]{2,}"
                            title="Veuillez entrer un nom valide(Lettre uniquement)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prename">Prenom:</label>
                    </td>
                    <td>
                        <input type="text" id="prename" name="prename" required pattern="[A-Za-z]{2,}"
                            title="Veuillez entrer un nom valide(Lettre uniquement)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Telephone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{8}"
                            title="Veuillez entrer un numero valide(8 chiffres)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateNaissance">Date de Naissance:</label>
                    </td>
                    <td>
                        <input type="date" name="dateNaissance" id="dateNaissance" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mot">Mot de passe:</label>
                    </td>
                    <td>
                        <input type="password" id="mot" name="mot" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="s'inscrire" onclick="validerDateOfBirth()">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <script>
        document.addEventListener('submit', function (e) {
            e.preventDefault();
            var form = document.getElementById('pageContent');
            var nom = document.getElementById('name');
            var prenom = document.getElementById('prename');
            var email = document.getElementById('mail');
            var tel = document.getElementById('phone');
            var naissance = document.getElementById('dateNaissance');

            var validation = true;

            function voirErreur(input, message) {
                var error = document.createElement('span');
                error.innerText = message;
                error.style.color = 'red';
                input.parentNode.appendChild(error);
                validation = false;
            }

            function initErreur(input) {
                var error = input.parentNode.querySelector('span');
                if (error) {
                    error.parentNode.removeChild(error);
                }
            }

            if(validation === true)
            {
                form.submit();
            }
        });
    </script>

</body>
