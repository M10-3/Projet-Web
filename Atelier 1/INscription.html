<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>INSCRIPTION</title>
</head>

<body>
    <header id="mainHeader">
        <div><a href="accueil.html">Home</a>
            <a href="#">Projets et Tâches</a>
            <a href="#">Liste Employés</a>
            <a href="INscription.html">Inscription</a>
        </div>
        <br />
        <hr />
        <br />
        <img src="img1.png" alt="salle" height="500px" width="100%" />
    </header>
    <section id="pageContent">
        <h2>INSCRIPTION AU SITE</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>
                        <label for="name">Nom:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" required pattern="[A-Za-z]{2,}"
                            title="Veuillez entrer un nom valide(Lettre uniquement)">
                    </td>
                    <td >
            
                        <p style="color: red" id="nomEr"></p>
                      
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="prename">Prenom:</label>
                    </td>
                    <td>
                        <input type="text" id="prename" name="prename" required pattern="[A-Za-z]{2,}"
                            title="Veuillez entrer un nom valide(Lettre uniquement)">
                    </td>
                    <td >
            
                        <p style="color: red" id="prenomEr"></p>
                      
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Telephone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{8}"
                            title="Veuillez entrer un numero valide(8 chiffres)">
                    </td>
                    <td >
            
                        <p style="color: red" id="phoneEr"></p>
                      
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateNaissance">Date de Naissance:</label>
                    </td>
                    <td>
                        <input type="date" name="dateNaissance" id="dateNaissance" required>
                    </td>
                    <td >
            
                        <p style="color: red" id="datEr"></p>
                      
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="mot">Mot de passe:</label>
                    </td>
                    <td>
                        <input type="password" id="mot" name="mot" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule.">
                    </td>
                    <td >
            
                        <p style="color: red" id="passEr"></p>
                      
                      </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="s'inscrire" onclick="validerDateOfBirth()">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <br /><br />

    </footer>
    <script src="java.js"></script>
</body>

</html>
